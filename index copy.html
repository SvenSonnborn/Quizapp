<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <title>Quizapp</title>
</head>

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quizapp</span>
    </div>
  </nav>

  <div class="quizcard" id="quizcard">
    <div class="card mb-3 border-radius">
      <div class="row g-0 cardheight border-radius">
        <div class="col-md-4 left">
          <img src="./img/logo.png" class="img-fluid rounded-start mt-4 img-size">
          <ul class="nav flex-column nav-tabs mt-5 mb-3 b-bot-none">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Zocker-Sprache</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Programmier-Quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Computerquiz</a>
            </li>
          </ul>
        </div>
        <div class="col-md-8 questioncard" id="question-side">

          <div class="resultscreen" id="endScreen" style="display: none;">
            <img src="./img/brain result.png" class="resultimg">
            <h3>Complete Quiz</h3>
            <div class="resultpoints">
              <span>
                <h3 class="orange">Your Score</h3>
              </span>
              <div>
                <b id="rightanswers">0</b> / <b id="quizlength_answer">test</b>
              </div>
            </div>
            <div class="resultbuttons">
              <button type="button" class="btn btn-primary mb-2">Share</button>
              <button type="button" class="btn btn-outline-primary" onclick="replay()">Replay</button>
            </div>
          </div>


          <div id="questionbody" class="questioncard">
            <div class="card-body flexx question">
              <h5 class="question" id="questiontext"> Frage </h5>

            </div>
            <div>
              <div class="card answer">
                <div class="answerblock" id="answerblock_1">
                  A
                </div>
                <div class="card-body" id="answer_1" onclick="answer('answer_1')">
                  Antwort
                </div>
              </div>
              <div class="card answer">
                <div class="answerblock" id="answerblock_2">
                  B
                </div>
                <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                  Antwort
                </div>
              </div>
              <div class="card answer">
                <div class="answerblock" id="answerblock_3">
                  C
                </div>
                <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                  Anntwort
                </div>
              </div>
              <div class="card answer">
                <div class="answerblock" id="answerblock_4">
                  D
                </div>
                <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                  Antwort
                </div>
              </div>
            </div>
            <div class="question-footer">
              <span class="questionnumber">
                <b id="questionnumber">1</b>von<b id="quizlength">5</b>Fragen
              </span>
              <button type="button" class="btn btn-primary disabled" id="nextquestion" onclick="nextquestion()">NÃ¤chste
                Frage</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
